name: Fetch BigBasket Products

on:
  workflow_dispatch:  # Allows you to run it manually from GitHub UI

jobs:
  fetch-products:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: ğŸ“„ Convert BB JSON to Playwright format
        run: python convert_bbjson.py

      - name: ğŸ›’ Run BigBasket scraper
        run: python bb_scraper.py

      - name: ğŸ“¤ Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: product_data
          path: product_data.json
